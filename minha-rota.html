<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo_ifindbus.png">
    <link rel="apple-touch-icon" href="logo_ifindbus.png">
    <title>Minha Rota - iFindBus</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Nossos estilos -->
    <link rel="stylesheet" href="minha-rota.css">
</head>
<body>
    <div class="container">
        <div class="location-header">
            <div class="location-card">
                <div class="location-title">Minha Localização</div>
                <div class="location-info" id="myLocation">
                    Buscando sua localização...
                </div>
            </div>
            
            <div class="location-card">
                <div class="location-title">Localização do Ônibus</div>
                <div class="location-info" id="busLocation">
                    Buscando dados do ônibus...
                </div>
            </div>
        </div>

        <!-- Menu Simplificado -->
        <div class="menu-dropdown">
            <div class="menu-content">
                <button class="map-type-btn" onclick="changeMapType()" title="Mudar para satélite">
                    <i class="fas fa-satellite"></i>
                </button>
                <button id="locateButton" class="menu-btn" onclick="toggleRealTimeLocation()">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
            <button class="menu-toggle">
                <i class="fas fa-cog"></i>
            </button>
        </div>

        <div id="map"></div>

        <a href="dashboard.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Voltar
        </a>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <!-- Nosso JavaScript -->
    <script src="minha-rota.js"></script>
</body>
</html>
