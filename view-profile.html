<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo_ifindbus.png">
    <link rel="apple-touch-icon" href="logo_ifindbus.png">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="view-profile.css">
</head>
<body>
    <div class="view-profile-container">
        <div class="profile-header">
            <a href="dashboard.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Voltar à Página Inicial
            </a>
        </div>

        <div class="profile-card">
            <div class="profile-card-header">
                <div class="profile-image-wrapper">
                    <img id="profileImage" src="" alt="Foto de perfil">
                    <div class="default-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <h1 id="profileName"></h1>
            </div>

            <div class="profile-card-body">
                <div class="info-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <p id="profileEmail"></p>
                </div>
                
                <div class="info-group">
                    <label><i class="fas fa-phone"></i> Telefone</label>
                    <p id="profilePhone"></p>
                </div>
                
                <div class="info-group">
                    <label><i class="fas fa-route"></i> Tipo de Rota</label>
                    <p id="profileRouteType"></p>
                </div>
            </div>

            <div class="profile-card-footer">
                <button id="editProfileBtn" class="edit-button">
                    <i class="fas fa-edit"></i>
                    Editar Perfil
                </button>
            </div>
        </div>
    </div>
    <script src="view-profile.js"></script>
</body>
</html>
