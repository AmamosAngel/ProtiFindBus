<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo_ifindbus.png">
    <link rel="apple-touch-icon" href="logo_ifindbus.png">
    <title>iFindBus - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            display: none;
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }

        .notification.success {
            background-color: #2e7d32;
        }

        .notification.error {
            background-color: #d32f2f;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="logo_ifindbus.png" alt="iFindBus" class="logo">
                <h1>iFindBus</h1>
                <p>Crie sua conta</p>
            </div>

            <form id="signupForm" class="login-form">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Nome completo" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="E-mail" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Senha" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirme a senha" required>
                    </div>
                </div>

                <button type="submit" class="login-button">
                    <span>Cadastrar</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>

            <div class="signup-link">
                <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
