<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo_ifindbus.png">
    <link rel="apple-touch-icon" href="logo_ifindbus.png">
    <title>iFindBus - Editar Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <a href="dashboard.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Voltar à Página Inicial
            </a>
        </div>

        <div class="profile-card">
            <div class="profile-card-header">
                <div class="profile-image-container">
                    <div class="profile-image-wrapper" id="profileImageWrapper">
                        <img id="profileImage" src="" alt="Foto de perfil">
                        <div class="default-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        
                        <!-- Botão de adicionar (mostrado quando não há foto) -->
                        <div id="addPhotoBtn" class="photo-action-btn">
                            <i class="fas fa-plus-circle"></i>
                            <span>Adicionar Foto</span>
                        </div>
                        
                        <!-- Botão de remover (mostrado quando há foto) -->
                        <div id="photoEditButtons" class="photo-edit-buttons">
                            <button id="removePhotoBtn" class="photo-action-btn">
                                <i class="fas fa-trash"></i>
                                <span>Remover</span>
                            </button>
                        </div>
                    </div>
                    <span class="profile-image-hint">Clique para gerenciar sua foto de perfil</span>
                </div>
            </div>

            <form id="profileForm">
                <div class="profile-card-body">
                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-user"></i>
                            <span>Nome</span>
                        </label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">
                            <i class="fas fa-phone"></i>
                            <span>Telefone</span>
                        </label>
                        <input type="tel" id="phone" name="phone" class="form-input" required 
                               pattern="[0-9]{10,11}" title="Digite um número de telefone válido (10 ou 11 dígitos)">
                    </div>

                    <div class="form-group">
                        <label for="routeType">
                            <i class="fas fa-route"></i>
                            <span>Tipo de Rota</span>
                        </label>
                        <select id="routeType" name="routeType" class="form-input" required>
                            <option value="">Selecione uma rota</option>
                            <option value="normal">Normal</option>
                            <option value="inverse">Inversa</option>
                        </select>
                    </div>
                </div>

                <div class="profile-card-footer">
                    <button type="submit" class="save-button">
                        <i class="fas fa-save"></i>
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de foto -->
    <div id="photoModal" class="photo-modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            
            <!-- Opções de foto -->
            <div class="photo-options">
                <button class="photo-option" data-option="tirar-foto">
                    <i class="fas fa-camera"></i>
                    <span>Tirar Foto</span>
                </button>
                <label class="photo-option" data-option="galeria">
                    <i class="fas fa-image"></i>
                    <span>Escolher da Galeria</span>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </label>
            </div>

            <!-- Container da câmera -->
            <div id="cameraContainer" style="display: none;">
                <video id="cameraPreview" autoplay playsinline></video>
                <div class="camera-buttons">
                    <button id="captureBtn" class="camera-btn">
                        <i class="fas fa-camera"></i>
                        Capturar
                    </button>
                    <button id="cancelCameraBtn" class="camera-btn">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
