<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo_ifindbus.png">
    <link rel="apple-touch-icon" href="logo_ifindbus.png">
    <title>Feedback - Minha Rota</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="container">
        <header class="config-header">
            <a href="configuracoes.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Enviar Feedback</h1>
        </header>

        <div class="form-content">
            <form id="feedback-form" method="POST" action="/send-feedback">
                <div class="form-group">
                    <label for="name">Seu Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Seu Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Sua Mensagem</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn-primary">Enviar Feedback</button>
            </form>
        </div>
    </div>

    <script src="feedback.js"></script>
</body>
</html>
