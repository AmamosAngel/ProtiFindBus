 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo_ifindbus.png">
    <link rel="apple-touch-icon" href="logo_ifindbus.png">
    <title>iFindBus - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <div class="brand">
                    <img src="logo_ifindbus.png" alt="iFindBus" class="logo">
                    <span class="brand-name">iFindBus</span>
                </div>
                <div class="user-profile"> 
                </div>
                <button class="logout-button" onclick="window.location.href='index.html'">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </header>

        <main class="dashboard-content">
            <div class="menu-cards">
                <a href="profile.html" class="menu-card">
                    <div class="card-icon">
                        <i class="fas fa-user-edit"></i>
                    </div>
                    <div class="card-info">
                        <h3>Meu Perfil</h3>
                        <p>Visualize e edite suas informações</p>
                    </div>
                </a>

                <a href="view-profile.html" class="menu-card">
                    <div class="card-icon">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div class="card-info">
                        <h3>Visualizar Perfil</h3>
                        <p>Veja suas informações cadastradas</p>
                    </div>
                </a>

                <a href="minha-rota.html" class="menu-card">
                    <div class="card-icon">
                        <i class="fas fa-route"></i>
                    </div>
                    <div class="card-info">
                        <h3>Minha Rota</h3>
                        <p>Acompanhe seu trajeto</p>
                    </div>
                </a>

                <a href="informacoes.html" class="menu-card">
                    <div class="card-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="card-info">
                        <h3>Informações</h3>
                        <p>Informações de rotas e pontos de parada</p>
                    </div>
                </a>

                <a href="configuracoes.html" class="menu-card">
                    <div class="card-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="card-info">
                        <h3>Configurações</h3>
                        <p>Configurações e feedback</p>
                    </div>
                </a>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
