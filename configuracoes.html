<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo_ifindbus.png">
    <link rel="apple-touch-icon" href="logo_ifindbus.png">
    <title>Configurações - Minha Rota</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="configs.css">
</head>
<body>
    <div class="container">
        <header class="config-header">
            <a href="dashboard.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Configurações</h1>
        </header>

        <div class="config-content">
            <div class="config-section">
                <h2>Conta</h2>
                <a href="alterar-senha.html" class="config-item">
                    <i class="fas fa-key"></i>
                    <div class="config-item-info">
                        <span>Alterar senha</span>
                        <small>Altere sua senha de acesso</small>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </a>
                <button class="config-item danger" onclick="confirmarExclusao()">
                    <i class="fas fa-trash-alt"></i>
                    <div class="config-item-info">
                        <span>Apagar dados</span>
                        <small>Excluir dados da conta</small>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="config-section">
                <h2>Feedback</h2>
                <a href="feedback.html" class="config-item">
                    <i class="fas fa-comment-alt"></i>
                    <div class="config-item-info">
                        <span>Enviar sugestão</span>
                        <small>Ajude-nos a melhorar</small>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
        </div>
    </div>
    

    <!-- Modal de confirmação -->
    <div id="modalConfirmacao" class="modal">
        <div class="modal-content">
            <h2>Confirmar Exclusão</h2>
            <p>Digite sua senha para confirmar a exclusão dos dados:</p>
            <input type="password" id="confirmPassword" placeholder="Sua senha">
            <div class="modal-buttons">
                <button id="btnConfirmar">Confirmar</button>
                <button id="btnCancelar">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="configuracoes.js"></script>
</body>
</html>
