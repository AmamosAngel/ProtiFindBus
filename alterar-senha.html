<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo_ifindbus.png">
    <link rel="apple-touch-icon" href="logo_ifindbus.png">
    <title>Alterar Senha - Minha Rota</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="configs.css">
</head>
<body>
    <div class="container">
        <header class="config-header">
            <a href="configuracoes.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Alterar Senha</h1>
        </header>

        <div class="form-content">
            <form id="alterarSenhaForm" onsubmit="alterarSenha(event)">
                <div class="form-group">
                    <label for="senhaAtual">Senha atual</label>
                    <input type="password" id="senhaAtual" required>
                </div>
                <div class="form-group">
                    <label for="novaSenha">Nova senha</label>
                    <input type="password" id="novaSenha" required>
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar nova senha</label>
                    <input type="password" id="confirmarSenha" required>
                </div>
                <button type="submit" class="btn-primary">Alterar Senha</button>
            </form>
        </div>
    </div>

    <script src="alterar-senha.js"></script>
</body>
</html>
